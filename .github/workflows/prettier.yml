name: Prettier Check

on:
  push:
    paths:
      - '**/*.js'
      - '**/*.css'
      - '**/*.html'
      - '!2024/**'
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.css'
      - '**/*.html'
      - '!2024/**'

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier check
        run: npm run format:check
